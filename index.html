<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASD TV - Professional Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background: #0b0e14; color: #e2e8f0; }
        
        .glass-card { 
            background: rgba(30, 41, 59, 0.5); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            border-radius: 16px; 
        }
        
        .stat-card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-bottom: 4px solid transparent;
        }

        input, select {
            background: #0f172a !important;
            border: 1px solid #334155 !important;
            color: white !important;
            outline: none;
        }
        input:focus { border-color: #ec4899 !important; }

        .btn-gradient { background: linear-gradient(90deg, #ec4899, #8b5cf6); }
        
        table { border-collapse: separate; border-spacing: 0 8px; }
        tr { background: rgba(30, 41, 59, 0.3); }
        td:first-child { border-top-left-radius: 12px; border-bottom-left-radius: 12px; }
        td:last-child { border-top-right-radius: 12px; border-bottom-right-radius: 12px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">Admin Dashboard</h1>
            <button onclick="location.reload()" class="bg-slate-800 hover:bg-slate-700 px-5 py-2 rounded-full border border-slate-600 text-sm">
                <i class="fas fa-sync-alt mr-2"></i> Refresh
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 text-center">
            <div class="stat-card p-6 rounded-2xl border-blue-600">
                <p class="text-gray-400 text-xs uppercase font-bold tracking-widest">মোট চ্যানেল (Total)</p>
                <h2 id="total-count" class="text-4xl font-bold text-blue-400 mt-2">0</h2>
            </div>
            <div class="stat-card p-6 rounded-2xl border-green-600">
                <p class="text-gray-400 text-xs uppercase font-bold tracking-widest">অনলাইন (Live)</p>
                <h2 id="online-count" class="text-4xl font-bold text-green-400 mt-2">0</h2>
            </div>
            <div class="stat-card p-6 rounded-2xl border-red-600">
                <p class="text-gray-400 text-xs uppercase font-bold tracking-widest">অফলাইন (Dead)</p>
                <h2 id="offline-count" class="text-4xl font-bold text-red-400 mt-2">0</h2>
            </div>
        </div>

        <div class="glass-card p-6 mb-8">
            <h3 class="text-lg font-bold mb-4 text-pink-500 flex items-center gap-2">
                <i class="fas fa-plus-circle"></i> নতুন চ্যানেল যোগ করুন
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input id="ch-name" type="text" placeholder="চ্যানেলের নাম" class="p-3 rounded-xl">
                <input id="ch-url" type="text" placeholder="URL বা ইউটিউব আইডি" class="p-3 rounded-xl">
                <input id="ch-logo" type="text" placeholder="লোগো URL" class="p-3 rounded-xl">
                <select id="ch-type" class="p-3 rounded-xl">
                    <option value="m3u8">Live TV (M3U8)</option>
                    <option value="youtube">YouTube ID</option>
                    <option value="iframe">External Iframe</option>
                </select>
            </div>
            <button onclick="addChannel()" class="mt-4 w-full btn-gradient py-3 rounded-xl font-bold shadow-lg shadow-pink-500/20">চ্যানেল সেভ করুন</button>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead class="text-gray-500 text-[10px] uppercase tracking-widest">
                    <tr>
                        <th class="p-4">চ্যানেল</th>
                        <th class="p-4">টাইপ</th>
                        <th class="p-4 text-center">স্ট্যাটাস</th>
                        <th class="p-4 text-center">অ্যাকশন</th>
                    </tr>
                </thead>
                <tbody id="admin-list"></tbody>
            </table>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://dnelzlyuhhxloysstnlg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRuZWx6bHl1aGh4bG95c3N0bmxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NTM4MjAsImV4cCI6MjA4MTQyOTgyMH0.jYdJM1FTJja_A5CdTN3C3FWlKd_0E1JgHyaM4767SLc';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let onlineCount = 0;
        let offlineCount = 0;

        // ইউটিউব আইডি ক্লিনআপ ফাংশন
        function getYTID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|\/live\/)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : url;
        }

        async function loadDashboard() {
            const { data, error } = await _supabase.from('channels').select('*').order('created_at', { ascending: false });
            if (error) return;

            document.getElementById('total-count').innerText = data.length;
            const listContainer = document.getElementById('admin-list');
            listContainer.innerHTML = '';
            onlineCount = 0; 
            offlineCount = 0;

            for (const ch of data) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="p-4 flex items-center gap-3">
                        <img src="${ch.logo}" class="w-10 h-10 rounded-lg bg-slate-800 object-contain p-1 border border-slate-700">
                        <span class="font-bold text-sm text-gray-200">${ch.name}</span>
                    </td>
                    <td class="p-4 uppercase text-[10px] text-pink-400 font-mono">${ch.type || 'm3u8'}</td>
                    <td class="p-4 text-center" id="stat-${ch.id}">
                        <span class="text-[10px] text-gray-500 italic">Checking...</span>
                    </td>
                    <td class="p-4 text-center">
                        <button onclick="deleteChannel('${ch.id}')" class="text-red-500 hover:text-red-400 font-bold text-xs">DELETE</button>
                    </td>
                `;
                listContainer.appendChild(tr);

                // স্ট্যাটাস চেক
                checkChannelStatus(ch);
            }
        }

        // নিখুঁত ৩০ সেকেন্ড চেকিং লজিক
        async function checkChannelStatus(ch) {
            let isOnline = false;

            if (ch.type === 'm3u8' || !ch.type) {
                isOnline = await new Promise((resolve) => {
                    const video = document.createElement('video');
                    video.style.display = 'none';
                    // আপনার অনুরোধ অনুযায়ী ৩০ সেকেন্ড (৩০০০০ মিলি-সেকেন্ড) ওয়েট করবে
                    const timer = setTimeout(() => {
                        video.removeAttribute('src');
                        video.load();
                        video.remove();
                        resolve(false); 
                    }, 30000); 

                    video.onloadedmetadata = () => {
                        clearTimeout(timer);
                        video.remove();
                        resolve(true);
                    };
                    video.onerror = () => {
                        clearTimeout(timer);
                        video.remove();
                        resolve(false);
                    };
                    video.src = ch.url;
                });
            } else {
                // YouTube/Iframe সাধারণত ব্রাউজার ব্লক করে, তাই সরাসরি অনলাইন ধরা হয়
                isOnline = true;
            }

            const statusEl = document.getElementById(`stat-${ch.id}`);
            if (isOnline) {
                onlineCount++;
                statusEl.innerHTML = `<span class="bg-green-500/10 text-green-500 border border-green-500/20 px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider">Online</span>`;
            } else {
                offlineCount++;
                statusEl.innerHTML = `<span class="bg-red-500/10 text-red-500 border border-red-500/20 px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider">Offline</span>`;
            }
            
            document.getElementById('online-count').innerText = onlineCount;
            document.getElementById('offline-count').innerText = offlineCount;
        }

        async function addChannel() {
            const name = document.getElementById('ch-name').value;
            let url = document.getElementById('ch-url').value;
            const logo = document.getElementById('ch-logo').value;
            const type = document.getElementById('ch-type').value;

            if(!name || !url) return alert("তথ্য পূরণ করুন!");

            if (type === 'youtube') url = getYTID(url);

            const { error } = await _supabase.from('channels').insert([{ name, url, logo, type }]);
            if (error) alert("Error: " + error.message);
            else location.reload();
        }

        async function deleteChannel(id) {
            if (confirm("মুছে ফেলতে চান?")) {
                await _supabase.from('channels').delete().eq('id', id);
                location.reload();
            }
        }

        window.onload = loadDashboard;
    </script>
</body>
</html>
