<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASD TV - Professional Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">Admin Dashboard</h1>
            <button onclick="location.reload()" class="bg-slate-800 hover:bg-slate-700 px-5 py-2 rounded-full border border-slate-600 text-sm">
                <i class="fas fa-sync-alt mr-2"></i> Refresh
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 text-center">
            <div class="stat-card p-6 rounded-2xl border-blue-600">
                <p class="text-gray-400 text-xs uppercase font-bold tracking-widest">মোট চ্যানেল (Total)</p>
                <h2 id="total-count" class="text-4xl font-bold text-blue-400 mt-2">0</h2>
            </div>
            <div class="stat-card p-6 rounded-2xl border-green-600">
                <p class="text-gray-400 text-xs uppercase font-bold tracking-widest">অনলাইন (Live)</p>
                <h2 id="online-count" class="text-4xl font-bold text-green-400 mt-2">0</h2>
            </div>
            <div class="stat-card p-6 rounded-2xl border-red-600">
                <p class="text-gray-400 text-xs uppercase font-bold tracking-widest">অফলাইন (Dead)</p>
                <h2 id="offline-count" class="text-4xl font-bold text-red-400 mt-2">0</h2>
            </div>
            <div class="stat-card p-6 rounded-2xl border-purple-600">
                <p class="text-gray-400 text-xs uppercase font-bold tracking-widest">ব্যবহার সময়</p>
                <h2 id="usage-time" class="text-4xl font-bold text-purple-400 mt-2">0</h2>
            </div>
        </div>

        <div class="glass-card p-6 mb-8">
            <h3 class="text-lg font-bold mb-4 text-pink-500 flex items-center gap-2">
                <i class="fas fa-plus-circle"></i> নতুন চ্যানেল যোগ করুন
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input id="ch-name" type="text" placeholder="চ্যানেলের নাম" class="p-3 rounded-xl">
                <input id="ch-url" type="text" placeholder="URL বা ইউটিউব আইডি" class="p-3 rounded-xl">
                <input id="ch-logo" type="text" placeholder="লোগো URL" class="p-3 rounded-xl">
                <select id="ch-type" class="p-3 rounded-xl">
                    <option value="m3u8">Live TV (M3U8)</option>
                    <option value="youtube">YouTube ID</option>
                    <option value="iframe">External Iframe</option>
                </select>
            </div>
            <button onclick="addChannel()" class="mt-4 w-full btn-gradient py-3 rounded-xl font-bold shadow-lg shadow-pink-500/20">চ্যানেল সেভ করুন</button>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead class="text-gray-500 text-[10px] uppercase tracking-widest">
                    <tr>
                        <th class="p-4">চ্যানেল</th>
                        <th class="p-4">টাইপ</th>
                        <th class="p-4 text-center">স্ট্যাটাস</th>
                        <th class="p-4 text-center">অ্যাকশন</th>
                    </tr>
                </thead>
                <tbody id="admin-list"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
